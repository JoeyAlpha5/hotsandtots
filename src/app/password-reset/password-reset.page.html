<ion-content>
  <div id="loginCont">
    <div id="logo"></div>
    <p>Please enter you email to continue:</p>
    <ion-item id="inputItem">
      <ion-label position="floating"><ion-icon name="mail"></ion-icon>Email:</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="reset()">Confirm</ion-button>
  </div>
</ion-content>
