<ion-header>
  <ion-toolbar id="topBar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Tow truck driver</ion-label>
    <ion-toggle [(ngModel)]="drive" color="primary"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label position="floating"><ion-icon name="map"></ion-icon>Area:</ion-label>
    <!-- <ion-input [(ngModel)]="location"></ion-input> -->

    <ion-input type="text"  (ionChange)="locations()" [(ngModel)]="location" id="location" ></ion-input><br>

    <ion-item *ngFor='let place of ( places | async)' (click)="SetLocation(place.description)">
      {{ place.description }}
    </ion-item>

  </ion-item>

  <div id="map">
  </div>

  <ion-item>
    <ion-label position="floating"><ion-icon name="person"></ion-icon> Full name:</ion-label>
    <ion-input [(ngModel)]="fullname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"><ion-icon name="call"></ion-icon>Mobile:</ion-label>
    <ion-input [(ngModel)]="mobile"></ion-input>
  </ion-item>


  <br/>

  <ion-button expand="block" (click)="update()">Update</ion-button>

</ion-content>
