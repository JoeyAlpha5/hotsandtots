<ion-header>
  <ion-toolbar id="topBar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Need towing
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="body">
    <div id="productBlock" (click)="towing()">
      <div id="left">
        <div id="imgIcon1"></div>
      </div>
      <div id="right">
        <p><b>Need towing.</b></p>
        <span>We offer a 24hr towing service.</span>
      </div>
    </div>

    <p id="needTowingSpn">Need towing</p>
    <p id="selectVehicle">
      Select towing vehicle
    </p>


    <div id="productBlock2" (click)="towing('Small')">
      <div id="left">
        <div id="imgIcon2"></div>
      </div>
      <div id="right">
        <p><b>Small truck.</b></p>
        <span>Minimum cost: <b>R580</b></span>
      </div>
    </div>
    <div id="productBlock2" (click)="towing('Medium')">
      <div id="left">
        <div id="imgIcon3"></div>
      </div>
      <div id="right">
        <p><b>Medium truck.</b></p>
        <span>Minimum cost: <b>R680</b></span>
      </div>
    </div>
    <div id="productBlock2" (click)="towing('Large')">
      <div id="left">
        <div id="imgIcon4"></div>
      </div>
      <div id="right">
        <p><b>Large truck.</b></p>
        <span>Minimum cost: <b>R760</b></span>
      </div>
    </div>
  </div>
</ion-content>
